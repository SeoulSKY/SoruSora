name: Build and Push Docker Images

on:
  push:
    tags:
      - "v*"

jobs:
  sorusora:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build sorusora
        uses: ./.github/workflows/build-push
        with:
          context: sorusora
          token: ${{ secrets.GITHUB_TOKEN }}

  sorusora-ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build sorusora-ai
        uses: ./.github/workflows/build-push
        with:
          context: sorusora-ai
          token: ${{ secrets.GITHUB_TOKEN }}
