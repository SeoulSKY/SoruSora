name: Eslint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    env:
      ROOT_PATH: sorusora-ai

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 12

      - name: Install dependencies
        run: |
          cd $ROOT_PATH
          npm install

      - name: Run ESLint
        run: |
          cd $ROOT_PATH
          npm run lint -- --ignore-pattern node_modules/
