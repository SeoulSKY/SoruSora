version: "3"

services:
  sorusora:
    image: ghcr.io/seoulsky/sorusora:latest
    container_name: sorusora
    volumes:
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./cache/algos_packages:${HOME}/.local/share/argos-translate/packages/
      - ./cache/algos_cache:${HOME}/.local/cache/argos-translate/
    env_file:
      - .env

  mongo:
    image: mongo:7.0.5
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ~/mongoDB:/data/db
    restart: always
