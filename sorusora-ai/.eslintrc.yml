root: true
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
extends: 
  - "eslint:recommended"
  - "plugin:@typescript-eslint/eslint-recommended"
  - "plugin:@typescript-eslint/recommended"
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  semi:
    - error
    - always
  quotes:
    - error
    - double
  "@typescript-eslint/no-unused-vars":
    - error
    - varsIgnorePattern: "^_"
